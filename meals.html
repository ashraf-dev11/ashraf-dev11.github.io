<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خطة وجبات اليوم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #d2fefd, #a1eafb);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 700px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #0096c7;
        }
        table {
            width: 100%;
        }
        th, td {
            text-align: center;
            padding: 10px;
        }
        th {
            background-color: #00b4d8;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #caf0f8;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>خطة وجبات اليوم</h1>
    <table class="table table-bordered" id="mealsTable">
        <thead>
            <tr>
                <th>الوجبة</th>
                <th>مثال وجبة</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div class="d-flex justify-content-between">
        <button class="btn btn-secondary" onclick="generateMeals()">تغيير الوجبات</button>
        <button class="btn btn-primary" onclick="window.location.href='index.html'">الرجوع للحاسبة</button>
    </div>
</div>

<script>
    // وجبات جاهزة لكل هدف
    const mealOptions = {
        cut: [
            ["الإفطار", ["بيض + خضار", "زبادي + فواكه", "شوفان + حليب خالي الدسم"]],
            ["سناك صباحي", ["تفاح + مكسرات", "خيار وجزر"]],
            ["الغداء", ["صدر دجاج + سلطة", "سمك مشوي + خضار"]],
            ["سناك مسائي", ["زبادي + بذور", "بيض مسلوق"]],
            ["العشاء", ["سلطة + تونة", "خضار مسلوقة + صدر دجاج صغير"]]
        ],
        bulk: [
            ["الإفطار", ["بيض + خبز + أفوكادو", "شوفان + موز + حليب كامل الدسم"]],
            ["سناك صباحي", ["مكسرات + عصير طبيعي", "زبادي + موز"]],
            ["الغداء", ["أرز + لحم + خضار", "مكرونة + دجاج + زيت زيتون"]],
            ["سناك مسائي", ["توست + جبن + زبدة فول سوداني", "كريب بالفول السوداني"]],
            ["العشاء", ["سمك + بطاطس مشوية", "دجاج + أرز + خضار"]]
        ]
    };

    function generateMeals() {
        const goal = localStorage.getItem("goal") || "cut";
        const tableBody = document.querySelector("#mealsTable tbody");
        tableBody.innerHTML = ""; // مسح الجدول القديم

        mealOptions[goal].forEach(meal => {
            const mealsList = meal[1];
            // نختار وجبة عشوائية من الخيارات
            const randomMeal = mealsList[Math.floor(Math.random() * mealsList.length)];
            const row = `<tr><td>${meal[0]}</td><td>${randomMeal}</td></tr>`;
            tableBody.innerHTML += row;
        });
    }

    // توليد الوجبات أول مرة عند فتح الصفحة
    generateMeals();
</script>

</body>
</html>

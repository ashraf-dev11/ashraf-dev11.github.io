function pickUnique(arr, used){
    let item;
    let attempts = 0;
    do{
        item = arr[Math.floor(Math.random()*arr.length)];
        attempts++;
        if(attempts>50) break; // ุญูุงูุฉ
    }while(used.has(item));
    used.add(item);
    return item;
}
